<div class="header pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">Dashboard</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-home text-dark"> </i> </a>
							</li>
						</ol>
					</nav>
				</div>

				<!-- <div class="col-12">
					<h5>{{today | date:'fullDate'}}</h5>
				</div> -->

				<div class="col-lg-6 col-5 text-right">

					<h3>{{today | date:'fullDate'}}</h3>

					<!-- <a class="btn btn-sm btn-neutral" href="javascript:void(0)"> New </a>

					<a class="btn btn-sm btn-neutral" href="javascript:void(0)">
						Filters
					</a> -->
				</div>
			</div>

			<div class="row">				
				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Total traffic
									</h5>

									<span class="h2 font-weight-bold mb-0"> 350,897 </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
										<i class="ni ni-active-40"> </i>
									</div>
								</div>
							</div>

							<p class="mt-3 mb-0 text-sm">
								<span class="text-success mr-2">
									<i class="fa fa-arrow-up"> </i> 3.48%
								</span>

								<span class="text-nowrap"> Since last month </span>
							</p>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										New users
									</h5>

									<span class="h2 font-weight-bold mb-0"> 2,356 </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
										<i class="ni ni-chart-pie-35"> </i>
									</div>
								</div>
							</div>

							<p class="mt-3 mb-0 text-sm">
								<span class="text-success mr-2">
									<i class="fa fa-arrow-up"> </i> 3.48%
								</span>

								<span class="text-nowrap"> Since last month </span>
							</p>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Sales
									</h5>

									<span class="h2 font-weight-bold mb-0"> 924 </span>
								</div>

								<div class="col-auto">
									<div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
										<i class="ni ni-money-coins"> </i>
									</div>
								</div>
							</div>

							<p class="mt-3 mb-0 text-sm">
								<span class="text-success mr-2">
									<i class="fa fa-arrow-up"> </i> 3.48%
								</span>

								<span class="text-nowrap"> Since last month </span>
							</p>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6">
					<div class="card card-stats">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">
										Performance
									</h5>

									<span class="h2 font-weight-bold mb-0"> 49,65% </span>
								</div>

								<div class="col-auto">
									<div class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow">
										<i class="ni ni-chart-bar-32"> </i>
									</div>
								</div>
							</div>

							<p class="mt-3 mb-0 text-sm">
								<span class="text-success mr-2">
									<i class="fa fa-arrow-up"> </i> 3.48%
								</span>

								<span class="text-nowrap"> Since last month </span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
	<div class="row">
		<div class=" col-xl-4">
			<div class=" card">
			  <div class=" card-header"><h5 class=" h3 mb-0">Daily Traffic</h5></div>
	  
			  <div class=" card-body">
				<ul class=" list-group list-group-flush list my--3">
				  <li class=" list-group-item px-0">
					<div class=" row align-items-center">
					  <div class=" col-auto">
						<a class=" avatar rounded-circle" href="javascript:void(0)">
						  <img
							alt="Image placeholder"
							src="assets/img/theme/bootstrap.jpg"
						  />
						</a>
					  </div>
	  
					  <div class=" col">
						<h5>PMS</h5>
	  
						<div class="progress-xs mb-0">
						  <progressbar type="warning" [value]="60"> </progressbar>
						</div>
					  </div>
					</div>
				  </li>
	  
				  <li class=" list-group-item px-0">
					<div class=" row align-items-center">
					  <div class=" col-auto">
						<a class=" avatar rounded-circle" href="javascript:void(0)">
						  <img
							alt="Image placeholder"
							src="assets/img/theme/angular.jpg"
						  />
						</a>
					  </div>
	  
					  <div class=" col">
						<h5>CIS</h5>
	  
						<div class="progress-xs mb-0">
						  <progressbar type="success" [value]="100"> </progressbar>
						</div>
					  </div>
					</div>
				  </li>
	  
				  <li class=" list-group-item px-0">
					<div class=" row align-items-center">
					  <div class=" col-auto">
						<a class=" avatar rounded-circle" href="javascript:void(0)">
						  <img
							alt="Image placeholder"
							src="assets/img/theme/sketch.jpg"
						  />
						</a>
					  </div>
	  
					  <div class=" col">
						<h5>ANC</h5>
	  
						<div class="progress-xs mb-0">
						  <progressbar type="danger" [value]="72"> </progressbar>
						</div>
					  </div>
					</div>
				  </li>
				</ul>
			  </div>
			</div>
		</div>
		<div class="col-xl-8">
			<div class="card">
				<div class=" card-header"><h5 class=" h3 mb-0">Weekly Traffics</h5></div>
				<div class="row align-items-center">
					
					<div class="card-body">
						<div class="chart">
							<div class="amchart" id="chartdashboard1"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<div class=" card-header"><h5 class=" h3 mb-0">Daily Appointments</h5></div>
				<div class="row align-items-center">
					
					<div class="card-body">
						<div class="chart">
							<div class="amchart" id="chartpie1"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<div class=" card-header"><h5 class=" h3 mb-0">Daily Patients</h5></div>
				<div class="row align-items-center">
					
					<div class="card-body">
						<div class="chart">
							<div class="amchart" id="chartbardashboard2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

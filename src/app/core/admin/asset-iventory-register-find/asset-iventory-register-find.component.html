            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
                <ngx-datatable-column name="No">
                  <ng-template
                  let-rowIndex="rowIndex"
                  let-row="row"
                  ngx-datatable-cell-template
                  >
                  <strong>{{ rowIndex + 1 }}</strong>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Data Name" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.dataname}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Data Type" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.datatype}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="ID"></ngx-datatable-column>
                <ngx-datatable-column name="Date"></ngx-datatable-column>
          
                <ngx-datatable-column name="Action">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <button class=" btn btn-icon btn-success btn-sm" type="button" title="View">
                            <span class=" btn-inner--icon"> <i class=" far fa-eye"> </i> </span>
                        </button>
                        <button class=" btn btn-icon btn-danger btn-sm" type="button" title="Delete">
                            <span class=" btn-inner--icon"> <i class=" fas fa-trash"> </i> </span>
                        </button>
                        <button class=" btn btn-icon btn-default btn-sm" type="button" title="Print">
                            <span class=" btn-inner--icon"> <i class=" fas fa-print"> </i> </span>
                        </button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

              <div class=" col-12">

                  </label>
      
                  <textarea
                    class=" form-control"
                    id="exampleFormControlTextarea3"
                    rows="3"
                  ></textarea>
                </div>
              </div>


            
          </div>
  
          <div class=" modal-footer">
            <button class=" btn btn-success" (click)="successSwal()">

            </button>
  
            <button
              class=" btn btn-link ml-auto"
              data-dismiss="modal"
              type="button"
              (click)="defaultModal.hide()"
            >
              Close
            </button>
          </div>
        </ng-template>
      </div>
